{% extends "base.html" %}
{% block title %}Log In | {{ super() }}{% endblock %}

{% block content %}

<header class="row">
    <div class="large-12">
        <a href="{% url index %}">
            <h1>Weekend Update</h1>
        </a>
    </div>
</header>

<div id="login" class="row">
    <div class="large-5 columns large-centered">
        <h2>Welcome</h2>

        <form action="{% url login %}" method="post">{% csrf_token %}

            {{ form.as_ul()|safe }}
            <input type="hidden" name="next" value="{{ next }}" />
            <input class="success button" type="submit" value="Log In" />

        </form>

    </div>
</div>

<footer class="row">
    <div class="large-12">
        <h3>&copy; 2013 Weekend Update</h3>
    </div>
</footer>

{% endblock %}
